<html >

<body>
  
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Flirt App</title>
</head>

<body ng-app="flirtApp" ng-controller="flirtController">
  <div id=debug></div> 
  
  
  <img id=heart1 class=heart width=40px height=40px src=http://www.clker.com/cliparts/W/q/D/p/e/7/small-red-heart-with-transparent-background-hi.png>
  <img id=heart2 class=heart width=40px height=40px src=http://www.clker.com/cliparts/W/q/D/p/e/7/small-red-heart-with-transparent-background-hi.png>
    <img id=heart3 class=heart width=40px height=40px src=http://www.clker.com/cliparts/W/q/D/p/e/7/small-red-heart-with-transparent-background-hi.png>
  <img id=heart4 class=heart width=40px height=40px src=http://www.clker.com/cliparts/W/q/D/p/e/7/small-red-heart-with-transparent-background-hi.png>
  <img id=heart5 class=heart width=40px height=40px src=http://www.clker.com/cliparts/W/q/D/p/e/7/small-red-heart-with-transparent-background-hi.png>
    <img id=heart6 class=heart width=40px height=40px src=http://www.clker.com/cliparts/W/q/D/p/e/7/small-red-heart-with-transparent-background-hi.png>
  
  <div id=nameEnterArea>
    <div id=nameEnterMessage>What's your name, cutie pie?</div>
    <input id=nameEnterField placeholder="Name" id="search" value=""></input><span id=go>	&#9829;</span>
  
  </div>
  <div id=mainArea>
    <h1 id=question><span class=name></span>, do you love me?</h1>
    <div>&nbsp;</div>
    <div id=buttonArea>
      <div id=yes class=choice>Yes</div>
      <div id=no class=choice>No</div>
    </div>
    <div id=response>
      <span id=normalRes>...</span>
      <span id=seen>&#10004; Seen {{currentTime | date:'hh:mm a'}}</span>
    </div>
    <div id=counterShow>Times <span class=name></span> has confessed to Jacob: <span id=counter>0</span></div>
  </div>

</body>

</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
